<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحاب | عالم من السحر والجمال</title>
    <style>
        /* كيفية التعديل:
           1. لتعديل الجمل: قم بتعديل مصفوفة messages في قسم JavaScript
           2. لتغيير الألوان: قم بتعديل متغيرات CSS في قسم :root
           3. لتعديل مدة الطيران: قم بتعديل animation-duration في .butterfly
        */

        /* متغيرات الألوان للوضع الليلي */
        :root {
            --bg-color: #121212;
            --primary-color: #1E1E1E;
            --secondary-color: #2D2D2D;
            --text-color: #E0E0E0;
            --accent-color: #BB86FC;
            --gold: #FFD700;
            --pink: #FF4B5C;
            --wood-color: #5D4037;
            --wood-light: #8D6E63;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --transition: all 0.6s ease-in-out;
        }

        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* تحسينات للحركة للمستخدمين الذين يفضلون تقليلها */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* الهيدر */
        header {
            text-align: center;
            padding: 1.5rem 0;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .nickname {
            color: var(--pink);
            font-size: 1.2rem;
            font-style: italic;
        }

        /* لوحة التحكم */
        .dashboard {
            background-color: var(--primary-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin: 1rem auto;
            padding: 2rem;
            max-width: 90%;
            width: 600px;
            min-height: 300px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        /* صندوق التفاعل الخشبي */
        .interaction-box {
            position: fixed;
            bottom: 50px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--wood-color), var(--wood-light));
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5),
                        inset 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
            border: 2px solid var(--wood-light);
        }

        .interaction-box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7),
                        inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .interaction-box.open {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, var(--wood-light), var(--wood-color));
        }

        .lock-icon {
            width: 40px;
            height: 40px;
            fill: var(--gold);
            transition: var(--transition);
        }

        .interaction-box.open .lock-icon {
            opacity: 0;
        }

        /* الرسائل */
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            max-width: 80%;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            border: 1px solid var(--accent-color);
        }

        .message-container.show {
            opacity: 1;
            pointer-events: all;
            animation: glow 2s infinite alternate;
        }

        .message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
                border-color: var(--accent-color);
            }
            to {
                box-shadow: 0 0 20px rgba(187, 134, 252, 0.5), 0 0 30px rgba(187, 134, 252, 0.2);
                border-color: var(--gold);
            }
        }

        /* الفراشات */
        .butterfly {
            position: fixed;
            width: 40px;
            height: 40px;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            animation: fly 10s linear forwards;
            filter: drop-shadow(0 0 5px rgba(187, 134, 252, 0.7));
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), var(--end-y)) rotate(360deg);
                opacity: 0;
            }
        }

        .butterfly .wing {
            position: absolute;
            width: 20px;
            height: 25px;
            border-radius: 50%;
            animation: flap 0.2s infinite alternate;
        }

        .butterfly .left-wing {
            left: 0;
            transform-origin: right center;
        }

        .butterfly .right-wing {
            right: 0;
            transform-origin: left center;
        }

        @keyframes flap {
            from {
                transform: scaleY(0.8);
            }
            to {
                transform: scaleY(1.2);
            }
        }

        /* العصا السحرية */
        .magic-wand {
            position: fixed;
            bottom: 50px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(to right, #8B5A96, #BB86FC);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(139, 90, 150, 0.5);
            transition: var(--transition);
            z-index: 100;
        }

        .magic-wand:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 25px rgba(187, 134, 252, 0.7);
        }

        .wand-icon {
            width: 50px;
            height: 50px;
            fill: var(--gold);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* البطاقة السحرية */
        .magic-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #121212 0%, #1E1E1E 100%);
            width: 350px;
            max-width: 90%;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
            border: 2px solid var(--accent-color);
        }

        .magic-card.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
            animation: cardGlow 2s infinite alternate;
        }

        @keyframes cardGlow {
            from {
                box-shadow: 0 0 15px rgba(187, 134, 252, 0.3);
                border-color: var(--accent-color);
            }
            to {
                box-shadow: 0 0 25px rgba(187, 134, 252, 0.5), 0 0 35px rgba(187, 134, 252, 0.2);
                border-color: var(--gold);
            }
        }

        .moon {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            fill: var(--gold);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }

        .magic-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(187, 134, 252, 0.5);
        }

        .heart {
            width: 25px;
            height: 25px;
            fill: var(--pink);
            margin-left: 10px;
            vertical-align: middle;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .signature {
            text-align: left;
            margin-top: 2rem;
            font-style: italic;
            border-top: 1px solid var(--accent-color);
            padding-top: 1rem;
        }

        .signature .name {
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .signature .nick {
            color: var(--pink);
            font-size: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--pink);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: var(--accent-color);
            transform: rotate(90deg);
        }

        /* التكيف مع أحجام الشاشات المختلفة */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                padding: 1.5rem;
                width: 95%;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .magic-card {
                width: 320px;
                padding: 2rem;
            }
            
            .magic-text {
                font-size: 1.5rem;
            }
            
            .moon {
                width: 120px;
                height: 120px;
            }
            
            .interaction-box {
                width: 80px;
                height: 80px;
            }
            
            .magic-wand {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .dashboard {
                padding: 1rem;
            }
            
            .interaction-box, .magic-wand {
                width: 70px;
                height: 70px;
                bottom: 30px;
            }
            
            .lock-icon {
                width: 35px;
                height: 35px;
            }
            
            .wand-icon {
                width: 40px;
                height: 40px;
            }
            
            .butterfly {
                width: 30px;
                height: 30px;
            }
            
            .magic-card {
                width: 300px;
                padding: 1.5rem;
            }
            
            .magic-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <h1>رحاب</h1>
        <p class="nickname">رحوبتي</p>
    </header>

    <!-- لوحة التحكم -->
    <main>
        <div class="dashboard">
            <!-- الرسائل والفراشات ستظهر هنا ديناميكيًا -->
        </div>
    </main>

    <!-- صندوق التفاعل الخشبي -->
    <div class="interaction-box" tabindex="0" aria-label="فتح صندوق الرسائل">
        <svg class="lock-icon" viewBox="0 0 24 24">
            <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
        </svg>
    </div>

    <!-- العصا السحرية -->
    <div class="magic-wand" tabindex="0" aria-label="العصا السحرية">
        <svg class="wand-icon" viewBox="0 0 24 24">
            <path d="M7.5,5.6L5,7L6.4,4.5L5,2L7.5,3.4L10,2L8.6,4.5L10,7L7.5,5.6M19.5,15.4L22,14L20.6,16.5L22,19L19.5,17.6L17,19L18.4,16.5L17,14L19.5,15.4M22,2L20.6,4.5L22,7L19.5,5.6L17,7L18.4,4.5L17,2L19.5,3.4L22,2M13.34,12.78L15.78,10.34L13.66,8.22L11.22,10.66L13.34,12.78M14.37,7.29L16.71,9.63C17.1,10 17.1,10.65 16.71,11.04L5.04,22.71C4.65,23.1 4,23.1 3.63,22.71L1.29,20.37C0.9,20 0.9,19.35 1.29,18.96L12.96,7.29C13.35,6.9 14,6.9 14.37,7.29Z" />
        </svg>
    </div>

    <!-- البطاقة السحرية -->
    <div class="magic-card">
        <button class="close-btn" aria-label="إغلاق البطاقة">×</button>
        <svg class="moon" viewBox="0 0 24 24">
            <path d="M12,3C7.03,3 3,7.03 3,12C3,16.97 7.03,21 12,21C16.97,21 21,16.97 21,12C21,7.03 16.97,3 12,3M12,19C8.14,19 5,15.86 5,12C5,8.14 8.14,5 12,5C15.86,5 19,8.14 19,12C19,15.86 15.86,19 12,19Z" />
        </svg>
        <p class="magic-text">أنتِ أحلى منه <svg class="heart" viewBox="0 0 24 24"><path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" /></svg></p>
        <div class="signature">
            <p class="name">إلى رحوبتي</p>
            <p class="nick">الحب الأبدي</p>
        </div>
    </div>

    <!-- الرسائل العائمة -->
    <div class="message-container">
        <p class="message"></p>
    </div>

    <script>
        // كيفية التعديل:
        // 1. لتعديل الجمل: قم بتعديل مصفوفة messages أدناه
        // 2. لتغيير الألوان: قم بتعديل متغيرات CSS في قسم :root
        // 3. لتعديل مدة الطيران: قم بتعديل animation-duration في .butterfly في CSS

        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const interactionBox = document.querySelector('.interaction-box');
            const magicWand = document.querySelector('.magic-wand');
            const magicCard = document.querySelector('.magic-card');
            const closeBtn = document.querySelector('.close-btn');
            const messageContainer = document.querySelector('.message-container');
            const messageText = document.querySelector('.message');
            const dashboard = document.querySelector('.dashboard');
            
            // قائمة الرسائل
            const messages = [
                "وجودك بيحول اللحظة العادية لحكاية حلوة",
                "بوجودك بتلمع الأيام كأنها نجوم",
                "ضحكتك بتنور قلبي كل يوم",
                "كل لحظة معاكي بتتحول لذكرى جميلة",
                "أنتِ رقة ما تتوصف بكلام",
                "وجودك هدية من السما",
                "قلبك دفا وحنية ما لها نهاية",
                "معاكي الدنيا بتبقى أحلى",
                "عيونك بتحكي أجمل الحكايات",
                "انتِ موسيقى لطيفة في يومي",
                "بحبك لدرجات ما تتقاسش"
            ];
            
            // ألوان الفراشات
            const butterflyColors = [
                '#BB86FC', '#FFD700', '#FF4B5C', '#03DAC6',
                '#CF6679', '#6200EE', '#018786', '#FF8A80'
            ];
            
            // حالة الصندوق
            let isBoxOpen = false;
            let firstOpen = true;
            
            // فتح/إغلاق الصندوق
            interactionBox.addEventListener('click', openBox);
            interactionBox.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openBox();
                }
            });
            
            // فتح/إغلاق العصا السحرية
            magicWand.addEventListener('click', toggleMagicCard);
            magicWand.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleMagicCard();
                }
            });
            
            // إغلاق البطاقة السحرية
            closeBtn.addEventListener('click', closeMagicCard);
            document.addEventListener('click', function(e) {
                if (magicCard.classList.contains('show') && !e.target.closest('.magic-card') && e.target !== magicWand) {
                    closeMagicCard();
                }
            });
            
            // وظيفة فتح الصندوق
            function openBox() {
                if (isBoxOpen) return;
                
                isBoxOpen = true;
                interactionBox.classList.add('open');
                
                // إذا كانت المرة الأولى، عرض الرسالة الأولى
                if (firstOpen) {
                    showMessage(messages[0]);
                    firstOpen = false;
                } else {
                    // عرض رسالة عشوائية
                    const randomIndex = Math.floor(Math.random() * (messages.length - 1)) + 1;
                    showMessage(messages[randomIndex]);
                }
                
                // إغلاق الصندوق بعد 10 ثواني
                setTimeout(() => {
                    interactionBox.classList.remove('open');
                    isBoxOpen = false;
                }, 10000);
            }
            
            // وظيفة عرض الرسالة
            function showMessage(msg) {
                messageText.textContent = msg;
                messageContainer.classList.add('show');
                
                // إنشاء الفراشات
                createButterflies();
                
                // إخفاء الرسالة بعد 10 ثواني
                setTimeout(() => {
                    messageContainer.classList.remove('show');
                }, 10000);
            }
            
            // وظيفة إنشاء الفراشات
            function createButterflies() {
                // مسح أي فراشات موجودة مسبقًا
                document.querySelectorAll('.butterfly').forEach(b => b.remove());
                
                // إنشاء 8-12 فراشة
                const butterflyCount = Math.floor(Math.random() * 5) + 8;
                const boxRect = interactionBox.getBoundingClientRect();
                const startX = boxRect.left + boxRect.width / 2;
                const startY = boxRect.top + boxRect.height / 2;
                
                for (let i = 0; i < butterflyCount; i++) {
                    const butterfly = document.createElement('div');
                    butterfly.className = 'butterfly';
                    
                    // تحديد موقع النهاية عشوائيًا
                    const endX = (Math.random() - 0.5) * window.innerWidth * 1.5;
                    const endY = -window.innerHeight * 0.9;
                    
                    // تعيين مواقع البداية والنهاية
                    butterfly.style.left = `${startX}px`;
                    butterfly.style.top = `${startY}px`;
                    butterfly.style.setProperty('--end-x', `${endX}px`);
                    butterfly.style.setProperty('--end-y', `${endY}px`);
                    
                    // تأخير عشوائي لبدء التحليق
                    butterfly.style.animationDelay = `${Math.random() * 2}s`;
                    
                    // لون عشوائي
                    const color = butterflyColors[Math.floor(Math.random() * butterflyColors.length)];
                    
                    // إنشاء الأجنحة
                    const leftWing = document.createElement('div');
                    leftWing.className = 'wing left-wing';
                    leftWing.style.backgroundColor = color;
                    leftWing.style.boxShadow = `0 0 15px ${color}`;
                    
                    const rightWing = document.createElement('div');
                    rightWing.className = 'wing right-wing';
                    rightWing.style.backgroundColor = color;
                    rightWing.style.boxShadow = `0 0 15px ${color}`;
                    
                    butterfly.appendChild(leftWing);
                    butterfly.appendChild(rightWing);
                    
                    document.body.appendChild(butterfly);
                }
            }
            
            // وظيفة تبديل البطاقة السحرية
            function toggleMagicCard() {
                if (magicCard.classList.contains('show')) {
                    closeMagicCard();
                } else {
                    openMagicCard();
                }
            }
            
            // وظيفة فتح البطاقة السحرية
            function openMagicCard() {
                magicCard.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
            
            // وظيفة إغلاق البطاقة السحرية
            function closeMagicCard() {
                magicCard.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
